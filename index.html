<!DOCTYPE html>
<html lang="en">
<head>

  <title>Reynaldo Game - TikTok LIVE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>🔥 Reynaldo vs Ronaldo 🔥</h1>
